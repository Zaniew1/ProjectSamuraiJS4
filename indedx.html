<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    const timer = () =>{
        let time = 0;
        const clock = ()=>{
            time++
            document.body.textContent = `${time} sekund`;
        }
        return clock
        
    }
    const count=timer()

    window.setInterval(count, 1000)
    
    </script>
</body>
</html>
